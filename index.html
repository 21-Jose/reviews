<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comentarios de Usuarios</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .comment {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .comment.show {
      opacity: 1;
      transform: translateY(0);
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .username {
      font-weight: bold;
      margin-bottom: 0.25rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }
    body.show-names .username {
      max-height: 100px;
      opacity: 1;
    }
    .text {
      color: #333;
    }
    .translate-btn {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
      background: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .translate-btn:hover {
      background: #d0d0d0;
    }
    .translated-text {
      display: none;
      margin-top: 0.5rem;
      color: #555;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .translated-text.show {
      display: block;
      opacity: 1;
    }
    .toggle-names-button {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      padding: 0.5rem;
      background: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease;
    }
    .toggle-names-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

    function renderStars(rating, isRayo = false) {

    function loadMoreComments(count = 3) {
    const container = document.getElementById('comments-container');
    const newElements = [];
  
    for (let i = 0; i < count && currentIndex < filteredComments.length; i++) {
      const { user, rating, text, translated } = filteredComments[currentIndex++];
      const isRayo = user.toLowerCase() === "rayo";
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
        <div class="stars">${renderStars(rating, isRayo)}</div>
        <div class="username">${user}</div>
        <div class="text">${text}</div>
        ${translated ? `

          <div class="translated-text">${translated}</div>
        ` : ''}
      `;
      container.appendChild(div);
      newElements.push(div);
    }
  
    newElements.forEach((el, i) => {
      setTimeout(() => el.classList.add('show'), i * 150);
    });
  
    container.querySelectorAll(".translate-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const txt = btn.nextElementSibling;
        const isVisible = txt.classList.contains('show');

}
